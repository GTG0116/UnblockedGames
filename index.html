<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GTG Games Hub</title>
  <style>
    body { margin:0; background:#0f0f1a; color:#fff; font-family: 'Segoe UI', sans-serif; }
    header { background: linear-gradient(135deg, #667eea, #764ba2); padding:2rem; text-align:center; }
    h1 { margin:0; font-size:3rem; text-shadow: 0 0 20px rgba(0,0,0,0.5); }
    .container { max-width:1400px; margin:2rem auto; padding:0 1rem; }
    .grid { display:grid; grid-template-columns:repeat(auto-fill, minmax(280px, 1fr)); gap:1.8rem; }
    .game { 
      background:#1a1a2e; border-radius:16px; overflow:hidden; 
      box-shadow:0 10px 30px rgba(0,0,0,0.4); transition:0.3s; cursor:pointer;
      border:2px solid #16213e;
    }
    .game:hover { transform:translateY(-12px); box-shadow:0 20px 40px rgba(102,126,234,0.4); }
    .thumb { width:100%; height:180px; background:#333; object-fit:cover; }
    .title { padding:1rem; text-align:center; font-size:1.3rem; font-weight:bold; background:#16213e; }
    .fullscreen { position:fixed; top:0; left:0; width:100%; height:100%; background:#000; z-index:9999; display:none; }
    iframe { width:100%; height:100%; border:none; }
  </style>
</head>
<body>

<header>
  <h1>GTG GAMES</h1>
  <p>Unblocked • 2026 Edition • Local from /games/</p>
</header>

<div class="container">
  <div class="grid" id="gamesList"></div>
</div>

<div class="fullscreen" id="player">
  <iframe id="gameFrame" src=""></iframe>
  <button onclick="closeGame()" style="position:fixed; top:20px; right:20px; padding:15px 25px; font-size:18px; background:#e74c3c; border:none; border-radius:10px; cursor:pointer; z-index:99999; color:white;">✕ Close</button>
</div>

<script>
const games = [
  { name: 'Slope', path: 'slope' },
  { name: 'Retro Bowl', path: 'retro-bowl' },
  { name: '1v1.LOL', path: '1v1-lol' },
  { name: 'Cookie Clicker', path: 'cookie-clicker' },
  { name: 'Drift Hunters', path: 'drift-hunters' },
  { name: 'Run 3', path: 'run-3' },
  { name: 'Moto X3M', path: 'motox3m' },
  { name: 'Vex 6', path: 'vex-6' },
  { name: 'Geometry Dash Lite', path: 'geometry-dash-lite' },
  { name: 'Subway Surfers', path: 'subway-surfers' },
  { name: 'Basket Random', path: 'basket-random' },
  { name: 'Smash Karts', path: 'smash-karts' },
  { name: 'Getaway Shootout', path: 'getaway-shootout' },
  { name: 'Rooftop Snipers', path: 'rooftop-snipers' },
  { name: 'OvO', path: 'ovo' },
  { name: 'Tunnel Rush', path: 'tunnel-rush' },
  { name: 'Friday Night Funkin', path: 'friday-night-funkin' },
  { name: 'Monkey Mart', path: 'monkey-mart' },
  { name: 'Eggy Car', path: 'eggy-car' },
  { name: 'BitLife', path: 'bitlife' },
  { name: 'Doge Miner', path: 'doge-miner' },
  { name: '2048', path: '2048' },
  { name: 'Fireboy and Watergirl', path: 'fireboy-and-watergirl' },
  { name: 'Learn to Fly', path: 'learn-to-fly' },
  { name: 'Idle Breakout', path: 'idle-breakout' },
  // Add or remove entries based on what folders actually exist in your /games/
  // Examples of more common ones – only keep if you uploaded them:
  { name: 'Slope Unblocked', path: 'slope-unblocked' }, // if you have variant folders
  { name: 'Time Shooter 2', path: 'time-shooter-2' },
  { name: 'Stickman Hook', path: 'stickman-hook' },
  { name: 'Two Ball 3D', path: 'two-ball-3d' },
  { name: 'Hexanaut.io', path: 'hexanaut' },
  { name: 'Paper.io 2', path: 'paper-io-2' },
  { name: 'Krunker.io', path: 'krunker' },
  { name: 'Shell Shockers', path: 'shell-shockers' },
  { name: 'Among Us (fake)', path: 'among-us' }, // common placeholder
  { name: 'Happy Wheels', path: 'happy-wheels' },
  // ... continue adding up to 100+ as you upload more folders
  // Full list example end – trim to your actual folders to prevent broken cards
];

const grid = document.getElementById('gamesList');

games.forEach(game => {
  const div = document.createElement('div');
  div.className = 'game';
  div.onclick = () => play(game.name, `/games/${game.path}/`);
  
  const img = document.createElement('img');
  img.className = 'thumb';
  // Try common thumbnail naming; fallback to placeholder if missing
  img.src = `/games/${game.path}/thumbnail.png` || `https://via.placeholder.com/280x180?text=${encodeURIComponent(game.name)}`;
  img.alt = game.name;
  img.onerror = () => { img.src = 'https://via.placeholder.com/280x180?text=Game'; };
  
  const title = document.createElement('div');
  title.className = 'title';
  title.textContent = game.name;
  
  div.appendChild(img);
  div.appendChild(title);
  grid.appendChild(div);
});

function play(name, url) {
  document.getElementById('gameFrame').src = url;
  document.getElementById('player').style.display = 'block';
  document.title = `${name} - GTG Games`;
}

function closeGame() {
  document.getElementById('player').style.display = 'none';
  document.getElementById('gameFrame').src = '';
  document.title = 'GTG Games Hub';
}

document.addEventListener('keydown', e => {
  if (e.key === 'Escape') closeGame();
});
</script>

</body>
</html>
